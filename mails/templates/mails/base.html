{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Menu</h5>
                </div>
                <div class="card-body">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'email_list' %}active{% endif %}" 
                               href="{% url 'mails:email_list' %}">
                                <i class="fas fa-envelope"></i> Emails
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'template' in request.resolver_match.url_name %}active{% endif %}" 
                               href="{% url 'mails:template_list' %}">
                                <i class="fas fa-file-alt"></i> Templates
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            {% block mail_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
