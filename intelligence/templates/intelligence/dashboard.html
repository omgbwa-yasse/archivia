{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Intelligence Dashboard</h1>
    
    <div class="row mt-4">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">AI Agents</h5>
                    <p class="card-text display-4">{{ agents_count }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">AI Models</h5>
                    <p class="card-text display-4">{{ models_count }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Tasks</h5>
                    <p class="card-text display-4">{{ tasks_count }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Chats</h5>
                    <p class="card-text display-4">{{ chats_count }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
