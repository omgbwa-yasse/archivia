{% load static %}
<div class="sidebar bg-light">
    <div class="sidebar-sticky">
        <div class="sidebar-section">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Messagerie</span>
                <div>
                    <a class="link-secondary me-2" href="{% url 'mails:compose' %}" aria-label="Composer un nouveau message">
                        <i class="fas fa-plus"></i>
                    </a>
                    <a class="link-secondary" href="{% url 'mails:inbox' %}" aria-label="Voir la boîte de réception">
                        <i class="fas fa-sync"></i>
                    </a>
                </div>
            </h6>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'inbox' %}active{% endif %}" href="{% url 'mails:inbox' %}">
                        <i class="fas fa-inbox text-primary"></i> Boîte de réception
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'sent' %}active{% endif %}" href="{% url 'mails:sent' %}">
                        <i class="fas fa-paper-plane text-success"></i> Envoyés
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'drafts' %}active{% endif %}" href="{% url 'mails:drafts' %}">
                        <i class="fas fa-file-alt text-warning"></i> Brouillons
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'trash' %}active{% endif %}" href="{% url 'mails:trash' %}">
                        <i class="fas fa-trash text-danger"></i> Corbeille
                    </a>
                </li>
            </ul>
        </div>

        <div class="sidebar-section">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Dossiers</span>
                <a class="link-secondary" href="{% url 'mails:folder_create' %}" aria-label="Créer un nouveau dossier">
                    <i class="fas fa-folder-plus"></i>
                </a>
            </h6>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'folder_list' %}active{% endif %}" href="{% url 'mails:folder_list' %}">
                        <i class="fas fa-folder"></i> Tous les dossiers
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'important' %}active{% endif %}" href="{% url 'mails:important' %}">
                        <i class="fas fa-star text-warning"></i> Important
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'flagged' %}active{% endif %}" href="{% url 'mails:flagged' %}">
                        <i class="fas fa-flag text-danger"></i> Marqué
                    </a>
                </li>
            </ul>
        </div>

        <div class="sidebar-section">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Contacts</span>
                <div>
                    <a class="link-secondary me-2" href="{% url 'mails:contact_create' %}" aria-label="Ajouter un nouveau contact">
                        <i class="fas fa-user-plus"></i>
                    </a>
                    <a class="link-secondary" href="{% url 'mails:contact_import' %}" aria-label="Importer des contacts">
                        <i class="fas fa-file-import"></i>
                    </a>
                </div>
            </h6>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'contact_list' %}active{% endif %}" href="{% url 'mails:contact_list' %}">
                        <i class="fas fa-address-book"></i> Tous les contacts
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'groups' %}active{% endif %}" href="{% url 'mails:groups' %}">
                        <i class="fas fa-users"></i> Groupes
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'favorites' %}active{% endif %}" href="{% url 'mails:favorites' %}">
                        <i class="fas fa-heart text-danger"></i> Favoris
                    </a>
                </li>
            </ul>
        </div>

        <div class="sidebar-section">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Outils</span>
            </h6>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'search' %}active{% endif %}" href="{% url 'mails:search' %}">
                        <i class="fas fa-search"></i> Recherche avancée
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'settings' %}active{% endif %}" href="{% url 'mails:settings' %}">
                        <i class="fas fa-cog"></i> Paramètres
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'archive' %}active{% endif %}" href="{% url 'mails:archive' %}">
                        <i class="fas fa-archive"></i> Archives
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
