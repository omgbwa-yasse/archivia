{% load static %}
<div class="sidebar bg-light">
    <div class="sidebar-sticky">
        <div class="sidebar-section">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Taches</span>
                <a class="link-secondary" href="{% url 'tasks:task_create' %}" aria-label="Create new task">
                    <i class="fas fa-plus"></i>
                </a>
            </h6>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'task_list' %}active{% endif %}" href="{% url 'tasks:task_list' %}">
                        <i class="fas fa-tasks"></i> Toutes les taches
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'task_create' %}active{% endif %}" href="{% url 'tasks:task_create' %}">
                        <i class="fas fa-plus-circle"></i> Nouvelle tache
                    </a>
                </li>
            </ul>
        </div>

        <div class="sidebar-section">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Organisation</span>
            </h6>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'my_tasks' %}active{% endif %}" href="{% url 'tasks:my_tasks' %}">
                        <i class="fas fa-user-tasks"></i> Mes taches
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'assigned_tasks' %}active{% endif %}" href="{% url 'tasks:assigned_tasks' %}">
                        <i class="fas fa-user-check"></i> Taches assignées
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'task_calendar' %}active{% endif %}" href="{% url 'tasks:task_calendar' %}">
                        <i class="fas fa-calendar-alt"></i> Calendrier
                    </a>
                </li>
            </ul>
        </div>

        <div class="sidebar-section">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Suivi</span>
            </h6>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'task_status' %}active{% endif %}" href="{% url 'tasks:task_status' %}">
                        <i class="fas fa-chart-bar"></i> Statuts
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'task_priority' %}active{% endif %}" href="{% url 'tasks:task_priority' %}">
                        <i class="fas fa-flag"></i> Priorités
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'task_dependencies' %}active{% endif %}" href="{% url 'tasks:task_dependencies' %}">
                        <i class="fas fa-project-diagram"></i> Dépendances
                    </a>
                </li>
            </ul>
        </div>

        <div class="sidebar-section">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Rapports</span>
            </h6>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'task_report' %}active{% endif %}" href="{% url 'tasks:task_report' %}">
                        <i class="fas fa-file-alt"></i> Rapport des taches
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'performance_report' %}active{% endif %}" href="{% url 'tasks:performance_report' %}">
                        <i class="fas fa-chart-line"></i> Performance
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
