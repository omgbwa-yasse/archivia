{% load static %}
<div class="sidebar bg-light">
    <div class="sidebar-sticky">
        <div class="sidebar-section">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Tâches</span>
                <div>
                    <a class="link-secondary me-2" href="{% url 'tasks:task_create' %}" aria-label="Créer une nouvelle tâche">
                        <i class="fas fa-plus"></i>
                    </a>
                    <a class="link-secondary" href="{% url 'tasks:task_calendar' %}" aria-label="Voir le calendrier">
                        <i class="fas fa-calendar-alt"></i>
                    </a>
                </div>
            </h6>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'task_list' %}active{% endif %}" href="{% url 'tasks:task_list' %}">
                        <i class="fas fa-list"></i> Toutes les tâches
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'my_tasks' %}active{% endif %}" href="{% url 'tasks:my_tasks' %}">
                        <i class="fas fa-user-tasks"></i> Mes tâches
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'assigned_tasks' %}active{% endif %}" href="{% url 'tasks:assigned_tasks' %}">
                        <i class="fas fa-user-check"></i> Tâches assignées
                    </a>
                </li>
            </ul>
        </div>

        <div class="sidebar-section">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Priorités</span>
            </h6>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'urgent_tasks' %}active{% endif %}" href="{% url 'tasks:urgent_tasks' %}">
                        <i class="fas fa-exclamation-circle text-danger"></i> Urgentes
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'high_priority' %}active{% endif %}" href="{% url 'tasks:high_priority' %}">
                        <i class="fas fa-arrow-up text-warning"></i> Haute priorité
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'medium_priority' %}active{% endif %}" href="{% url 'tasks:medium_priority' %}">
                        <i class="fas fa-minus text-info"></i> Priorité moyenne
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'low_priority' %}active{% endif %}" href="{% url 'tasks:low_priority' %}">
                        <i class="fas fa-arrow-down text-success"></i> Basse priorité
                    </a>
                </li>
            </ul>
        </div>

        <div class="sidebar-section">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Statuts</span>
            </h6>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'pending_tasks' %}active{% endif %}" href="{% url 'tasks:pending_tasks' %}">
                        <i class="fas fa-clock text-warning"></i> En attente
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'in_progress' %}active{% endif %}" href="{% url 'tasks:in_progress' %}">
                        <i class="fas fa-spinner text-primary"></i> En cours
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'completed_tasks' %}active{% endif %}" href="{% url 'tasks:completed_tasks' %}">
                        <i class="fas fa-check-circle text-success"></i> Terminées
                    </a>
                </li>
            </ul>
        </div>

        <div class="sidebar-section">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Rapports</span>
            </h6>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'task_report' %}active{% endif %}" href="{% url 'tasks:task_report' %}">
                        <i class="fas fa-file-alt"></i> Rapport des tâches
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'performance_report' %}active{% endif %}" href="{% url 'tasks:performance_report' %}">
                        <i class="fas fa-chart-line"></i> Performance
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'workload_report' %}active{% endif %}" href="{% url 'tasks:workload_report' %}">
                        <i class="fas fa-chart-pie"></i> Charge de travail
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
