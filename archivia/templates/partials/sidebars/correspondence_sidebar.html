{% load static %}
<div class="sidebar bg-light">
    <div class="sidebar-sticky">
        <div class="sidebar-section">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Correspondance</span>
                <div>
                    <a class="link-secondary me-2" href="{% url 'correspondence:create' %}" aria-label="Créer une nouvelle correspondance">
                        <i class="fas fa-plus"></i>
                    </a>
                    <a class="link-secondary" href="{% url 'correspondence:scan' %}" aria-label="Scanner un document">
                        <i class="fas fa-scanner"></i>
                    </a>
                </div>
            </h6>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'list' %}active{% endif %}" href="{% url 'correspondence:list' %}">
                        <i class="fas fa-list text-primary"></i> Toutes les correspondances
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'incoming' %}active{% endif %}" href="{% url 'correspondence:incoming' %}">
                        <i class="fas fa-inbox text-primary"></i> Courriers entrants
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'outgoing' %}active{% endif %}" href="{% url 'correspondence:outgoing' %}">
                        <i class="fas fa-paper-plane text-success"></i> Courriers sortants
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'internal' %}active{% endif %}" href="{% url 'correspondence:internal' %}">
                        <i class="fas fa-building text-info"></i> Notes internes
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'recent' %}active{% endif %}" href="{% url 'correspondence:recent' %}">
                        <i class="fas fa-clock text-warning"></i> Documents récents
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'favorites' %}active{% endif %}" href="{% url 'correspondence:favorites' %}">
                        <i class="fas fa-star text-warning"></i> Favoris
                    </a>
                </li>
            </ul>
        </div>

        <div class="sidebar-section">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Organisation</span>
                <div>
                    <a class="link-secondary me-2" href="{% url 'correspondence:folder_create' %}" aria-label="Créer un nouveau dossier">
                        <i class="fas fa-folder-plus"></i>
                    </a>
                    <a class="link-secondary" href="{% url 'correspondence:template_create' %}" aria-label="Créer un nouveau modèle">
                        <i class="fas fa-file-alt"></i>
                    </a>
                </div>
            </h6>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'folder_list' %}active{% endif %}" href="{% url 'correspondence:folder_list' %}">
                        <i class="fas fa-folder text-success"></i> Dossiers
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'template_list' %}active{% endif %}" href="{% url 'correspondence:template_list' %}">
                        <i class="fas fa-file-alt text-primary"></i> Modèles
                    </a>
                </li>
            </ul>
        </div>

        <div class="sidebar-section">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Suivi</span>
            </h6>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'batch_list' %}active{% endif %}" href="{% url 'correspondence:batch_list' %}">
                        <i class="fas fa-box text-primary"></i> Lots
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'export' %}active{% endif %}" href="{% url 'correspondence:export' %}">
                        <i class="fas fa-file-export text-success"></i> Exporter
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
