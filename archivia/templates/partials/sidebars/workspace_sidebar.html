{% load static %}
<div class="sidebar bg-light">
    <div class="sidebar-sticky">
        <div class="sidebar-section">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Workspaces</span>
                <a class="link-secondary" href="{% url 'workspace:workspace_create' %}" aria-label="Create new workspace">
                    <i class="fas fa-plus"></i>
                </a>
            </h6>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'workspace_list' %}active{% endif %}" href="{% url 'workspace:workspace_list' %}">
                        <i class="fas fa-folder"></i> Tous les workspaces
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'workspace_create' %}active{% endif %}" href="{% url 'workspace:workspace_create' %}">
                        <i class="fas fa-plus-circle"></i> Nouveau workspace
                    </a>
                </li>
            </ul>
        </div>

        <div class="sidebar-section">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Fichiers</span>
                <a class="link-secondary" href="#" aria-label="Upload files">
                    <i class="fas fa-upload"></i>
                </a>
            </h6>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'file_list' %}active{% endif %}" href="{% url 'workspace:file_list' %}">
                        <i class="fas fa-file"></i> Tous les fichiers
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'recent_files' %}active{% endif %}" href="{% url 'workspace:recent_files' %}">
                        <i class="fas fa-clock"></i> Fichiers récents
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'shared_files' %}active{% endif %}" href="{% url 'workspace:shared_files' %}">
                        <i class="fas fa-share-alt"></i> Fichiers partagés
                    </a>
                </li>
            </ul>
        </div>

        <div class="sidebar-section">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Membres</span>
                <a class="link-secondary" href="#" aria-label="Add member">
                    <i class="fas fa-user-plus"></i>
                </a>
            </h6>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'member_list' %}active{% endif %}" href="{% url 'workspace:member_list' %}">
                        <i class="fas fa-users"></i> Tous les membres
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'roles' %}active{% endif %}" href="{% url 'workspace:roles' %}">
                        <i class="fas fa-user-tag"></i> Rôles et permissions
                    </a>
                </li>
            </ul>
        </div>

        <div class="sidebar-section">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Activité</span>
            </h6>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'activity_log' %}active{% endif %}" href="{% url 'workspace:activity_log' %}">
                        <i class="fas fa-history"></i> Journal d'activité
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'notifications' %}active{% endif %}" href="{% url 'workspace:notifications' %}">
                        <i class="fas fa-bell"></i> Notifications
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
