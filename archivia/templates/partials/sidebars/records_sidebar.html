<div class="sidebar bg-light">

                    <i class="fas fa-plus"></i>
                </a>
            </h6>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'document_list' %}active{% endif %}" href="{% url 'records:document_list' %}">
