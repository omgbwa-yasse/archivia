{% load static %}
<div class="sidebar bg-light">
    <div class="sidebar-sticky">
        <div class="sidebar-section">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Projets</span>
                <div>
                    <a class="link-secondary me-2" href="{% url 'projects:project_create' %}" aria-label="Créer un nouveau projet">
                        <i class="fas fa-plus"></i>
                    </a>
                    <a class="link-secondary" href="{% url 'projects:project_import' %}" aria-label="Importer un projet">
                        <i class="fas fa-file-import"></i>
                    </a>
                </div>
            </h6>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'project_list' %}active{% endif %}" href="{% url 'projects:project_list' %}">
                        <i class="fas fa-project-diagram text-primary"></i> Tous les projets
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'my_projects' %}active{% endif %}" href="{% url 'projects:my_projects' %}">
                        <i class="fas fa-user-tie text-success"></i> Mes projets
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'archived_projects' %}active{% endif %}" href="{% url 'projects:archived_projects' %}">
                        <i class="fas fa-archive text-muted"></i> Projets archivés
                    </a>
                </li>
            </ul>
        </div>

        <div class="sidebar-section">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Gestion</span>
                <a class="link-secondary" href="{% url 'projects:milestone_create' %}" aria-label="Créer un nouveau jalon">
                    <i class="fas fa-flag-plus"></i>
                </a>
            </h6>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'milestone_list' %}active{% endif %}" href="{% url 'projects:milestone_list' %}">
                        <i class="fas fa-flag text-warning"></i> Jalons
                    </a>
                </li>
            </ul>
        </div>

        <div class="sidebar-section">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Outils</span>
            </h6>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'export' %}active{% endif %}" href="{% url 'projects:export' %}">
                        <i class="fas fa-file-export"></i> Exporter
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
