{% extends 'base.html' %}
{% load static %}

{% block title %}Supprimer la ressource{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title mb-0">Supprimer la ressource</h2>
                </div>
                <div class="card-body">
                    <p>Êtes-vous sûr de vouloir supprimer la ressource "{{ resource.name }}" ?</p>
                    <p class="text-danger">Cette action est irréversible.</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'projects:resource_detail' project.pk resource.pk %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Retour
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Supprimer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
