{% extends "partials/base.html" %}

{% block title %}Espace de travail - {{ block.super }}{% endblock %}

{% block content %}
<div class="row">
    <!-- Sidebar -->
    <div class="col-md-3">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Navigation</h5>
            </div>
            <div class="card-body">
                <div class="list-group">
                    <a href="{% url 'workspace:workspace_list' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'workspace_list' %}active{% endif %}">
                        <i class="fas fa-list me-2"></i> Espaces de travail
                    </a>
                    <a href="{% url 'workspace:member_list' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'member_list' %}active{% endif %}">
                        <i class="fas fa-users me-2"></i> Membres
                    </a>
                    <a href="{% url 'workspace:roles' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'roles' %}active{% endif %}">
                        <i class="fas fa-user-tag me-2"></i> Rôles
                    </a>
                    <a href="{% url 'workspace:activity_log' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'activity_log' %}active{% endif %}">
                        <i class="fas fa-history me-2"></i> Journal d'activité
                    </a>
                    <a href="{% url 'workspace:notifications' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'notifications' %}active{% endif %}">
                        <i class="fas fa-bell me-2"></i> Notifications
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <div class="col-md-9">
        {% block workspace_content %}{% endblock %}
    </div>
</div>
{% endblock %}
