{% extends "partials/base.html" %}

{% block title %}Importer des documents{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Importer des documents</h2>
                </div>
                <div class="card-body">
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="files" class="form-label">SÃ©lectionner les fichiers</label>
                            <input type="file" class="form-control" id="files" name="files" multiple required>
                        </div>
                        <div class="mb-3">
                            <label for="folder" class="form-label">Dossier de destination (optionnel)</label>
                            <select class="form-select" id="folder" name="folder">
                                <option value="">Aucun dossier</option>
                                {% for folder in folders %}
                                <option value="{{ folder.id }}">{{ folder.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Importer</button>
                        <a href="{% url 'records:document_list' %}" class="btn btn-secondary">Annuler</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
