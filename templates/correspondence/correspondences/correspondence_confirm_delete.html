{% extends 'partials/base.html' %}

{% block title %}Supprimer la correspondance{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Supprimer la correspondance</h3>
                </div>
                <div class="card-body">
                    <p>Êtes-vous sûr de vouloir supprimer la correspondance "{{ correspondence.name }}" ?</p>
                    <p>Cette action est irréversible.</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Supprimer
                        </button>
                        <a href="{% url 'correspondence:detail' correspondence.pk %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Annuler
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
