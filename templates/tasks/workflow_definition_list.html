{% extends "partials/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Définitions de Workflow</h1>
        <a href="{% url 'tasks:workflow_definition_create' %}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Nouvelle Définition
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for workflow in workflow_definitions %}
                        <tr>
                            <td>{{ workflow.name }}</td>
                            <td>{{ workflow.description }}</td>
                            <td>
                                <a href="{% url 'tasks:workflow_definition_detail' workflow.pk %}" class="btn btn-sm btn-info">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <a href="{% url 'tasks:workflow_definition_update' workflow.pk %}" class="btn btn-sm btn-warning">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a href="{% url 'tasks:workflow_definition_delete' workflow.pk %}" class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3" class="text-center">Aucune définition de workflow trouvée.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
