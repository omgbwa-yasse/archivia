<div class="sidebar">
    <div class="sidebar-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Correspondance</h5>
        <button class="btn btn-sm btn-outline-primary" onclick="location.href='{% url 'correspondence:create' %}'">
            <i class="fas fa-plus"></i>
        </button>
    </div>
    
    <!-- Accès rapide -->
    <div class="mb-3 mt-2">
        <div class="btn-group w-100">
            <a class="btn btn-primary" href="{% url 'correspondence:create' %}">
                <i class="fas fa-plus"></i> Nouveau
            </a>
            <a class="btn btn-outline-primary" href="{% url 'correspondence:scan' %}">
                <i class="fas fa-scanner"></i> Scanner
            </a>
        </div>
    </div>
    
    <!-- Vue d'ensemble -->
    <h6 class="sidebar-subtitle"><i class="fas fa-home"></i> Principal</h6>
    <ul class="nav flex-column mb-3">
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'list' %}active{% endif %}" href="{% url 'correspondence:list' %}">
                <i class="fas fa-list"></i> Vue d'ensemble
            </a>
        </li>
    </ul>
    
    <!-- Types de correspondance -->
    <h6 class="sidebar-subtitle"><i class="fas fa-mail-bulk"></i> Par type</h6>
    <ul class="nav flex-column mb-3">
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'incoming' %}active{% endif %}" href="{% url 'correspondence:incoming' %}">
                <i class="fas fa-inbox"></i> Courrier entrant
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'outgoing' %}active{% endif %}" href="{% url 'correspondence:outgoing' %}">
                <i class="fas fa-paper-plane"></i> Courrier sortant
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'internal' %}active{% endif %}" href="{% url 'correspondence:internal' %}">
                <i class="fas fa-building"></i> Interne
            </a>
        </li>
    </ul>
    
    <!-- Vues spéciales -->
    <h6 class="sidebar-subtitle"><i class="fas fa-filter"></i> Filtres</h6>
    <ul class="nav flex-column mb-3">
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'recent' %}active{% endif %}" href="{% url 'correspondence:recent' %}">
                <i class="fas fa-clock"></i> Récents
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'favorites' %}active{% endif %}" href="{% url 'correspondence:favorites' %}">
                <i class="fas fa-star"></i> Favoris
            </a>
        </li>
    </ul>
    
    <!-- Gestion -->
    <h6 class="sidebar-subtitle collapsed" data-bs-toggle="collapse" data-bs-target="#gestionCollapse" aria-expanded="false">
        <i class="fas fa-cogs"></i> Gestion <i class="fas fa-chevron-down float-end"></i>
    </h6>
    <ul class="nav flex-column collapse" id="gestionCollapse">
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'folder_list' %}active{% endif %}" href="{% url 'correspondence:folder_list' %}">
                <i class="fas fa-folder"></i> Dossiers
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'template_list' %}active{% endif %}" href="{% url 'correspondence:template_list' %}">
                <i class="fas fa-file-alt"></i> Modèles
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'batch_list' %}active{% endif %}" href="{% url 'correspondence:batch_list' %}">
                <i class="fas fa-layer-group"></i> Lots
            </a>
        </li>
    </ul>
</div>
